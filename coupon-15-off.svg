<svg width="448" height="212" viewBox="0 0 448 212" xmlns="http://www.w3.org/2000/svg">
  <!-- Font and Definitions -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap');
    </style>
    <linearGradient id="coupon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;" />
      <stop offset="100%" style="stop-color:#F97316;" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Coupon Body -->
  <g filter="url(#shadow)">
    <rect width="448" height="212" rx="16" ry="16" fill="url(#coupon-gradient)" />
  </g>

  <!-- Decorative Background Circles -->
  <circle cx="40" cy="40" r="64" fill="white" opacity="0.1" />
  <circle cx="420" cy="190" r="80" fill="white" opacity="0.1" />

  <!-- Content -->
  <g fill="white" font-family="Poppins, sans-serif">
    <!-- Top Left Text -->
    <text x="24" y="46" font-size="18" font-weight="600">Special Offer</text>
    <text x="24" y="90" font-size="40" font-weight="700" letter-spacing="-1">GET 15% OFF</text>
    
    <!-- Price Circle -->
    <g>
        <circle cx="378" cy="66" r="48" fill="white" filter="url(#shadow)"/>
        <text x="378" y="66" font-size="20" font-weight="700" fill="#DC2626" text-anchor="middle" dominant-baseline="central" line-height="1">
            <tspan x="378" dy="-0.5em">@</tspan>
            <tspan x="378" dy="1.1em">₹179</tspan>
        </text>
    </g>

    <!-- Dashed Line -->
    <line x1="24" y1="124" x2="424" y2="124" stroke="white" stroke-width="2" stroke-dasharray="8 8" stroke-opacity="0.5" />

    <!-- Bottom Text -->
    <text x="224" y="152" font-size="14" font-weight="500" text-anchor="middle">
      on orders over ₹179.
    </text>
    <text x="224" y="176" font-size="12" text-anchor="middle" opacity="0.8">
      Show this coupon at the counter to redeem.
    </text>
  </g>
</svg>
