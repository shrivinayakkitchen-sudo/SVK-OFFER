  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background-color: #FFF3E0; /* A soft orange fallback */
      background-image: linear-gradient(to bottom, #FFF3E0 0%, #FFFFFF 100%);
    }
    @keyframes subtle-pulse { 0%, 100% { transform: scale(1); opacity: 0.95; } 50% { transform: scale(1.05); opacity: 1; } }
    .logo-animate { animation: subtle-pulse 5s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .animate-float { animation-name: float; animation-timing-function: ease-in-out; animation-iteration-count: infinite; }
    @keyframes float-celebrate { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-18px); } }
    .animate-float-celebrate { animation-name: float-celebrate; animation-timing-function: ease-in-out; animation-iteration-count: infinite; }
    @keyframes subtle-pulse-button { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
    .button-animate { animation: subtle-pulse-button 3s ease-in-out infinite; }
    @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
    
    /* Confetti styles */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      top: -20px;
      opacity: 0;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0vh) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotateZ(720deg);
        opacity: 0;
      }
    }
  </style>
